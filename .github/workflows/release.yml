name: release

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - name: build
        run: cargo build --release

      - name: package
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist | Out-Null
          Copy-Item target\release\tinythis.exe dist\tinythis.exe
          Compress-Archive -Path dist\tinythis.exe -DestinationPath dist\tinythis-x86_64-pc-windows-msvc.zip -Force
          Remove-Item dist\tinythis.exe

      - name: upload
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/tinythis-x86_64-pc-windows-msvc.zip
